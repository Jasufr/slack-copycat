<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- TODO: Slack copycat markup -->
    <div class="main-container">
      <div class="server-container">
        <div class="server active">
          <a href="#" >LW</a>
        </div>
        <div class="server">
          <a href="#" >SL</a>
        </div>
      </div>
      <div class="channel-container">
        <h2>Le Wagon</h2>
        <div class="person d-flex align-items-center">
          <div class="online-badge"></div><input type="text" name="content" id="your-name" value="User">
        </div>
        <div class="category channel">
          <a href="#" class="category-title">
            <p>Channels</p>
            <p>+</p>
          </a>
          <ul>
            <li><i class="fa-brands fa-slack"></i>general</li>
            <li><i class="fa-brands fa-slack"></i>help</li>
            <li><i class="fa-brands fa-slack"></i>design</li>
            <li class="active"><i class="fa-brands fa-slack"></i>#1508</li>
            <li><i class="fa-solid fa-lock"></i>friday-drinks</li>
            <li><i class="fa-solid fa-lock"></i>climbing</li>
          </ul>
        </div>
        <div class="category">
          <a href="#" class="category-title">
            <p>Direct Messages</p>
            <p>+</p>
          </a>
          <ul>
            <li><div class="person">
              <div class="online-badge"></div><span>Matz</span>
            </div></li>
            <li><div class="person">
              <div class="online-badge"></div><span>ATuring</span>
            </div></li>
            <li><div class="person">
              <div class="offline-badge"></div><span>SteveWozniak</span>
            </div></li>
            <li><div class="person">
              <div class="offline-badge"></div><span>Zuckerberg</span>
            </div></li>
          </ul>
        </div>
      </div>
      <div class="message-container">
        <div class="barre">
          <h2><i class="fa-brands fa-slack"></i>#1508</h2>
        </div>
        <div class="whole-chat">

        </div>
        <form action="#">
          <input type="text" name="message-text" id="your-message" placeholder="Type your message..." class="form-control ">
        </form>
      </div>

    <!-- Bootstrap JavaScript library -->
    <script src="lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
